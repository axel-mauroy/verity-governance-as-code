name: Verity CI

on:
  push:
    branches: [ "develop", "uat", "main" ]
  pull_request:
    branches: [ "develop", "uat", "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lints:
    name: ğŸ¨ Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: swatinem/rust-cache@v2
      - run: cargo fmt --all -- --check
      - run: cargo clippy --workspace -- -D warnings

  security:
    name: ğŸ›¡ï¸ Security & License
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: swatinem/rust-cache@v2
      
      - name: Cargo Deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - run: cargo audit

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Zero-Panic Guard
        run: |
          chmod +x .githooks/deny_unsecure.sh
          ./.githooks/deny_unsecure.sh

  build:
    name: ğŸ—ï¸ Global Build
    runs-on: ubuntu-latest
    needs: [lints]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - run: cargo build --release --bin verity
      - uses: actions/upload-artifact@v4
        with:
          name: verity-binary
          path: target/release/verity

  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [lints]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: swatinem/rust-cache@v2
      - name: Install Tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin
      - run: cargo tarpaulin --out Xml --verbose --workspace

  e2e:
    name: ğŸš€ E2E Examples
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: verity-binary
          path: bin/
      - run: chmod +x bin/verity
      - name: E2E - Basic RAG
        run: cd examples/basic_rag_pipeline && ../../bin/verity run
      - name: E2E - ML Pipeline
        run: cd examples/ml_pipeline && ../../bin/verity run