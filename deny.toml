# deny.toml — cargo-deny v0.19+ configuration for Verity
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = []
all-features = false
no-default-features = false

# ──────────────────────────────────────────────
# Advisories — reject crates with known CVEs
# ──────────────────────────────────────────────
[advisories]
ignore = [
    { id = "RUSTSEC-2024-0436", reason = "paste is a transitive dep (via DataFusion), unmaintained but no security issue" },
]

# ──────────────────────────────────────────────
# Licenses — whitelist only permissive licenses
# ──────────────────────────────────────────────
[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unlicense",
    "0BSD",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MIT-0",
    "BSL-1.0",
    "CDLA-Permissive-2.0",
    "OpenSSL",
]
confidence-threshold = 0.8

exceptions = [
    { allow = ["CDLA-Permissive-2.0"], crate = "bzip2-sys" },
    { allow = ["bzip2-1.0.6"], crate = "libbz2-rs-sys" },
]

[licenses.private]
ignore = true

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ──────────────────────────────────────────────
# Bans — prevent unwanted or duplicate crates
# ──────────────────────────────────────────────
[bans]
multiple-versions = "deny"
wildcards = "deny"
highlight = "all"

# Ignore duplicate versions for Windows targets (transitive deps)
[[bans.skip]]
name = "windows_x86_64_msvc"
[[bans.skip]]
name = "windows_i686_msvc"
[[bans.skip]]
name = "windows_x86_64_gnu"
[[bans.skip]]
name = "windows_i686_gnu"
[[bans.skip]]
name = "windows_aarch64_msvc"
[[bans.skip]]
name = "windows_aarch64_gnullvm"
[[bans.skip]]
name = "windows_x86_64_gnullvm"
[[bans.skip]]
name = "windows_i686_gnullvm"
[[bans.skip]]
name = "windows-targets"
[[bans.skip]]
name = "windows-sys"

# Broad exceptions for common transitive duplicates

[[bans.skip]]
name = "arrow"
[[bans.skip]]
name = "arrow-arith"
[[bans.skip]]
name = "arrow-array"
[[bans.skip]]
name = "arrow-buffer"
[[bans.skip]]
name = "arrow-cast"
[[bans.skip]]
name = "arrow-data"
[[bans.skip]]
name = "arrow-ord"
[[bans.skip]]
name = "arrow-row"
[[bans.skip]]
name = "arrow-schema"
[[bans.skip]]
name = "arrow-select"
[[bans.skip]]
name = "arrow-string"
[[bans.skip]]
name = "foldhash"
[[bans.skip]]
name = "getrandom"
[[bans.skip]]
name = "hashbrown"




[[bans.skip]]
name = "strum"
[[bans.skip]]
name = "strum_macros"

[[bans.skip]]
name = "thiserror"
[[bans.skip]]
name = "thiserror-impl"
[[bans.skip]]
name = "unicode-width"

# ──────────────────────────────────────────────
# Sources — only allow crates from crates.io
# ──────────────────────────────────────────────
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [] # No git dependencies needed for Verity
