schema:
- model_name: stg_employees
  description: "Employee records"
  config:
    materialized: table
    data_contract: false
    data_catalog: false
    version: 1
    status: provisioning
    latest: true
    governance:
      business_owner: super_hr@example.com
      tech_owner: data_engineering@example.com
  columns:
  - name: department
    description: Auto-detected by Verity
  - name: employee_id
    description: Auto-detected by Verity
    tests:
    - unique
    - not_null
  - name: employee_name
    description: Auto-detected by Verity
  - name: role
    description: Auto-detected by Verity
  - name: hire_date
    description: Auto-detected by Verity
    tests:
    - not_null
  - name: salary_band
    description: Auto-detected by Verity
