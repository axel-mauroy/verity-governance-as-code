schema:
  - model_name: stg_finance_transactions
    description: "Banking transactions cleaned and compliant."
    
    config:
      materialized: table
      security_level: confidential
      data_contract: false
      data_catalog: false
      version: 1
      latest: false
      status: erased
      erasure_date: "2024-01-31"
      replacement_model: "stg_finance_transactions_v2"
      governance:
        business_owner: super_finance@example.com
        tech_owner: data_engineering@example.com
    
    compliance:
      pre_flight:
        - check: strict_schema_validation
          severity: error
      post_flight:
        - check: row_count_anomaly
          threshold: 0.1 # 10% variation
    
    columns:
      - name: transaction_id
        tests:
          - unique
          - not_null
      - name: amount
        description: "Transaction amount"
        tests:
          - not_null
      - name: currency
        tests:
          - not_null
      - name: transaction_type
        tests:
          - not_null
      - name: transaction_date
        tests:
          - not_null
      - name: account_id
        tests:
          - not_null

