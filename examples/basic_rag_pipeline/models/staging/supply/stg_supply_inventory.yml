schema:
  - model_name: stg_supply_inventory
    description: "Warehouse stock levels"

    compliance:
      pre_flight:
        - check: data_lineage
          severity: warning
      post_flight:
        - check: data_lineage
          severity: warning

    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: warehouse_id
        tests:
          - not_null
      - name: stock_level
        tests:
          - not_null
      - name: reorder_point
        tests:
          - not_null
      - name: last_updated
        tests:
          - not_null