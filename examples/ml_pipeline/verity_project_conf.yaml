name: churn_prediction_ml
version: "0.1.0"
profile: default

engine: datafusion
target-path: target
config-paths: ["config"]
model-paths: ["models"]

defaults:
  staging:
    materialized: view
  intermediate:
    materialized: view
  features:
    materialized: view
  monitoring:
    materialized: view
  marts:
    materialized: table

governance:
  pii_detection:
    enabled: true
    # patterns are present in config/policies.yml
  
  data_quality:
    enabled: true 
    # rules are present in config/quality.yml

  environments:
    dev:
      strict_mode: false
    uat:
      strict_mode: true
    prod:
      strict_mode: true

quality:
  defaults:
    severity: error
  rules:
    - check: unique
      severity: error
    - check: not_null
      severity: error
    - check: row_count_anomaly
      threshold: 0.1
      severity: warning
