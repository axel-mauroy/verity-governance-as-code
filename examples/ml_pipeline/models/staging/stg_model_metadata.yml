schema:
- model_name: stg_model_metadata
  description: ML Model Registry
  config:
    materialized: table
    security_level: internal
    data_contract: false
    data_catalog: false
    version: 1
    status: provisioning
    latest: true
    governance:
      business_owner: super_marketing@example.com
      tech_owner: data_engineering@example.com
  columns:
  - name: model_id
    tests:
    - unique
    - not_null
  - name: version
    tests:
    - not_null
  - name: algorithm
    tests:
    - not_null
  - name: created_at
    description: Auto-detected by Verity
  - name: hyperparameters
    description: Auto-detected by Verity
  - name: created_by
    description: Auto-detected by Verity
    policy: hash
