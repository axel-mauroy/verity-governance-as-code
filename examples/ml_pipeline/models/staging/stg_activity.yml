schema:
- model_name: stg_activity
  description: User activity logs
  config:
    materialized: table
    security_level: internal
    data_contract: false
    data_catalog: false
    version: 1
    status: provisioning
    latest: true
    governance:
      business_owner: super_marketing@example.com
      tech_owner: data_engineering@example.com
  columns:
  - name: activity_id
    tests:
    - unique
    - not_null
  - name: user_id
    tests:
    - not_null
  - name: activity_type
    tests:
    - not_null
  - name: duration_sec
    description: Auto-detected by Verity
  - name: activity_at
    description: Auto-detected by Verity
