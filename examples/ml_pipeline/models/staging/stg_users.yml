schema:
- model_name: stg_users
  description: Raw user data with PII
  config:
    materialized: table
    security_level: confidential
    data_contract: false
    data_catalog: false
    version: 1
    status: provisioning
    latest: true
    governance:
      business_owner: super_marketing@example.com
      tech_owner: data_engineering@example.com
  columns:
  - name: user_id
    tests:
    - unique
    - not_null
  - name: email
    description: User email address
    tests:
    - not_null
    policy: hash
  - name: name
    description: User full name
    policy: hash
  - name: region
    tests:
    - not_null
  - name: subscription_tier
    description: "User subscription level"
    tests:
    - not_null
  - name: signup_date
    description: "Date of user signup"
    tests:
    - not_null
