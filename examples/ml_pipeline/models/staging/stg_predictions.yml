schema:
- model_name: stg_predictions
  description: Model predictions log
  config:
    materialized: table
    security_level: internal
    data_contract: false
    data_catalog: false
    version: 1
    status: provisioning
    latest: true
    governance:
      business_owner: super_marketing@example.com
      tech_owner: data_engineering@example.com
  columns:
  - name: prediction_id
    tests:
    - unique
    - not_null
  - name: churn_probability
    description: Probability of churn (0-1)
    tests:
    - not_null
  - name: prediction_date
    description: Auto-detected by Verity
  - name: model_id
    description: Auto-detected by Verity
  - name: user_id
    description: Auto-detected by Verity
